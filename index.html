<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="everything">
    <section class="container">
      <div class="left-side">
        <div class="left-title">
          <h3>Your Result</h3>
        </div>
        <div class="circle">
          <div class="big-number">
            <p>76</p>
          </div>
          <div class="small-number">
            <p>of 100</p>
          </div>
        </div>
        <div class="sub-title">
          <h2>Great</h2>
        </div>
        <div class="content">
          <p>You scored higher than 65% of the
            people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right-side">
        <div class="right-title">
          Summary
        </div>
        <div class="options">
          <div class="option reaction">
            <div class="item-title">
              <div class="left-content">
                <img src="/assets/images/icon-reaction.svg" alt="">
                <h5>Reaction</h5>
              </div>
              <p><span>80</span> / 100</p>
            </div>
          </div>
          <div class="option memory">
            <div class="item-title">
              <div class="left-content">
                <img src="/assets/images/icon-memory.svg" alt="">
                <h5>Memory</h5>
              </div>
              <p><span>92</span> / 100</p>
            </div>
          </div>
          <div class="option verbal">
            <div class="item-title">
              <div class="left-content">
                <img src="/assets/images/icon-verbal.svg" alt="">
                <h5>Verbal</h5>
              </div>
              <p><span>61</span> / 100</p>
            </div>
          </div>
          <div class="option visual">
            <div class="item-title">
              <div class="left-content">
                <img src="/assets/images/icon-visual.svg" alt="">
                <h5>Visual</h5>
              </div>
              <p><span>72</span> / 100</p>
            </div>
          </div>
        </div>
        <div class="btn">
          <a href="#">Continue</a>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/joeyanovich" target="_blank">Joey Anovich</a>.
  </footer>
</body>
</html>
